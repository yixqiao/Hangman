plugins {
    id 'java'
    id 'application'
}

group 'me.yixqiao'
version '0.1.0'

application {
    mainClassName = "me.yixqiao.hangman.Main"
}

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
